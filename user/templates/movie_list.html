{% extends 'base.html' %}

{% block content %}
<head>
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <div style="padding: 10px;">
                <li id="textTitle">{{ movie.title }}</li>
                <li>{{ movie.description }}</li>
                <img src="{{ movie.poster.url }}" width="200px" height="100px">
            </div>
        {% empty %}
            <li>No movies available.</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
