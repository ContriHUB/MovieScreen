{% extends 'base.html' %}

{% block content %}
<head>
    <title>Shows List</title>
</head>
<body>
    <h1>Show List</h1>
    <ul>
        {% for show in shows %}
            <div style="padding: 10px;">
                <li id="textTitle">{{ show.movie.title }}</li>
                <li>{{ show.time  }}</li>
                <img src="{{ show.movie.poster.url }}" width="200px" height="100px" alt="{{ show.movie.title }} poster">

            </div>
        {% empty %}
            <li> No shows available.</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
